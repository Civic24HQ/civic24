name: ğŸ·ï¸ Pull Request Labeling

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

permissions:
  contents: read

jobs:
  security_hardening:
    name: ğŸ” Check security hardening
    runs-on: ubuntu-latest
    steps:
      # Clone the repository
      - name: ğŸ“š Clone the repository
        uses: actions/checkout@v3 # - Using actions/checkout@v3 for wider compatibility with older/self-hosted runners.
      
      # Setup Java
      - name: ğŸš§ Setup java
        uses: actions/setup-java@v3 # - This uses the actions/setup-java@v3 action to set up a Java environment with Zulu distribution and Java version 18.x
        with:
            distribution: 'zulu'
            java-version: "18.x"

  assign_author:
    name: ğŸ™‹â€â™‚ï¸ Assign Author to PR
    needs: security_hardening
    permissions:
      contents: none
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Show PR author
        run: |
          echo "PR author: ${{ github.event.pull_request.user.login }}"
      - name: ğŸ”— Auto-assign PR author
        uses: technote-space/assign-author@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  labeler:
    name: ğŸ·ï¸ Add PR Labels
    needs: security_hardening
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ·ï¸ Label PR by branch name
        uses: TimonVS/pr-labeler-action@f9c084306ce8b3f488a8f3ee1ccedc6da131d1af # v5.0.0
        with:
          configuration-path: .github/pr-labeling/branch-name.yml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: ğŸ§  Label PR by file changes
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          configuration-path: .github/pr-labeling/file-changes.yml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
