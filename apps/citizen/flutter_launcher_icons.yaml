flutter_launcher_icons:
  android: true
  ios: true
  # IOS settings
  remove_alpha_ios: true
  image_path_ios: "assets/png/civic24-citizen-light.png"
  image_path_ios_dark_transparent: "assets/png/civic24-citizen-dark.png"
  image_path_ios_tinted_grayscale: "assets/png/civic24-citizen-tinted.png"
  desaturate_tinted_to_grayscale_ios: true
  # Android settings
  min_sdk_android: 23
  adaptive_icon_background: "#F7F0F0"
  adaptive_icon_foreground_inset: 22
  image_path_android: "assets/png/ios-Dark.png"
  adaptive_icon_foreground: "assets/png/ios-Dark.png"
  adaptive_icon_monochrome: "assets/png/ios-Dark.png"

  # Web Settings
  web:
    generate: true
    image_path: "assets/png/civic24-citizen-light.png"
    background_color: "#F7F0F0"
    theme_color: "#9E0000"
  # Windows Settings
  windows:
    generate: true
    image_path: "assets/png/civic24-citizen-light.png"
    icon_size: 48
  # MacOS Settings
  macos:
    generate: true
    image_path: "assets/png/civic24-citizen-light.png"
