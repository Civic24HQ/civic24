flutter_launcher_icons:
  android: true
  ios: true
  # IOS settings
  remove_alpha_ios: true
  image_path_ios: "dev/assets/production/ios-Light.png"
  image_path_ios_dark_transparent: "dev/assets/production/ios-Dark.png"
  image_path_ios_tinted_grayscale: "dev/assets/production/ios-Tinted.png"
  desaturate_tinted_to_grayscale_ios: true
  # Android settings
  min_sdk_android: 23
  adaptive_icon_background: "#F7F0F0"
  adaptive_icon_foreground_inset: 22
  image_path_android: "dev/assets/production/adaptive-icon.png"
  adaptive_icon_foreground: "dev/assets/production/adaptive-icon.png"
  adaptive_icon_monochrome: "dev/assets/production/adaptive-icon.png"

  # Web Settings
  web:
    generate: true
    image_path: "dev/assets/production/ios-Light.png"
    background_color: "#F7F0F0"
    theme_color: "#9E0000"
  # Windows Settings
  windows:
    generate: true
    image_path: "dev/assets/production/ios-Light.png"
    icon_size: 48
  # MacOS Settings
  macos:
    generate: true
    image_path: "dev/assets/production/ios-Light.png"
